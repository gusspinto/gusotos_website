<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/img/logos/SIMBOLO_PERTO_SCALON_NoBack.png">
  <title>Scalon - LanÃ§amento Breve</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-primary: #1b3034;
      --bg-secondary: #223e42;
      --accent: #facc15;
      --text-light: #f9f9f9;
      --text-muted: #b0bec5;
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --hover-color: #e3b60d;
      --button-hover-color: #f8a602;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    .wrapper {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.4s ease-in-out;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
      animation: slideIn 1s ease forwards;
    }

    p {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      animation: fadeIn 1.6s ease-in-out;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: var(--accent);
      font-size: 2rem;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--text-light);
      transform: scale(1.2);
    }

    .email-form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .email-form input {
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 2px solid var(--accent);
      width: 100%;
      max-width: 300px;
      transition: border-color 0.3s ease;
    }

    .email-form input:focus {
      border-color: var(--hover-color);
      outline: none;
    }

    .email-form button {
      padding: 0.8rem 2rem;
      background-color: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .email-form button:hover {
      background-color: var(--button-hover-color);
      transform: scale(1.05);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 1.5rem;
      animation: spin 8s infinite linear;
    }

    .theme-toggle {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: var(--accent);
      cursor: pointer;
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--text-light);
    }

    .dark-theme {
      background: linear-gradient(135deg, var(--bg-light), var(--bg-secondary));
      color: var(--text-dark);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background: var(--bg-primary);
      color: var(--text-light);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInModal 0.5s ease;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .modal-content p {
      margin-bottom: 1.5rem;
    }

    .modal-content button {
      padding: 0.8rem 2rem;
      background-color: var(--accent);
      color: var(--bg-primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: var(--button-hover-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInModal {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(180deg); }
      40% { transform: rotate(0deg); }
      50% { transform: rotate(0deg); }
      90% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="logo" src="/img/logos/logoNoBackground.png" alt="Logo Scalon">
    <h1>Estamos a preparar algo incrÃ­vel.</h1>
    <p>O novo website da <strong>Scalon</strong> estÃ¡ quase pronto.<br> Fica atento â€” vai valer a pena ðŸš€</p>
    
    <div class="email-form">
      <input type="email" id="email" placeholder="Digite seu e-mail" required />
      <button type="button" onclick="captureEmail()">Inscrever-se</button>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/scalon.agency" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/scalon.agency" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://linkedin.com/company/scalon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="theme-toggle" onclick="toggleTheme()">Alternar Tema</div>
  </div>

  <!-- Modal for Email Success -->
  <div class="modal" id="emailModal">
    <div class="modal-content">
      <h2>Obrigado por se inscrever!</h2>
      <p>Recebemos seu e-mail e manteremos vocÃª atualizado.</p>
      <button onclick="closeModal()">Fechar</button>
    </div>
  </div>

  <script>
    function captureEmail() {
      const email = document.getElementById('email').value;
      if (email) {
        if (validateEmail(email)) {
          showModal(`Obrigado por se inscrever, ${email}!`);
        } else {
          showModal('Por favor, insira um e-mail vÃ¡lido.');
        }
      } else {
        showModal('Por favor, insira um e-mail.');
      }
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function showModal(message) {
      const modal = document.getElementById('emailModal');
      modal.querySelector('p').textContent = message;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('emailModal').style.display = 'none';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
