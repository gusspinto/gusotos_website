  <style>
    :root {
      --bg-dark: #1b3034;
      --bg-accent: #223e42;
      --accent: #facc15;
      --text-light: #f1f5f9;
      --text-muted: #9ca3af;
      --border-radius: 999px;
      --max-width: 600px;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-accent));
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: auto; /* Allow scrolling */
      padding: 2rem;
      box-sizing: border-box;
    }

    .container {
      max-width: var(--max-width);
      width: 100%;
      animation: fadeIn 1.5s ease-in-out;
      padding-bottom: 20px; /* Ensure some padding at the bottom */
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 30px;
      animation: spin 2s infinite linear;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--accent);
      margin-bottom: 1.2rem;
      font-weight: 600;
      animation: slideIn 1s ease forwards;
    }

    p {
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
    }

    .subscribe {
      margin-bottom: 3rem;
    }

    input[type="email"] {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      outline: none;
      max-width: 350px;
      width: 100%;
      margin-right: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: var(--bg-accent);
      color: var(--text-light);
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent);
      color: var(--bg-dark);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
    }

    button:hover {
      background-color: #ffe066;
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      color: var(--accent);
      margin: 0 15px;
      font-size: 1.8rem;
      transition: var(--transition);
    }

    .social-icons a:hover {
      color: var(--text-light);
      transform: scale(1.2);
    }

    .language-switcher {
      display: inline-flex;
      gap: 20px;
      margin-top: 2rem;
      cursor: pointer;
      font-size: 1.8rem;
    }

    .language-switcher .flag {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .language-switcher .flag:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .popup.active {
      display: block;
    }

    .popup h2 {
      color: #223e42;
    }

    .popup button {
      background-color: #facc15;
      color: #1b3034;
      border: none;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup button:hover {
      background-color: #ffe066;
    }

    /* Make sure content fits and scrolls on mobile */
    @media (max-width: 768px) {
      body {
        padding: 1rem; /* Less padding for smaller screens */
      }

      .container {
        max-width: 90%; /* Make container width responsive */
      }

      h1 {
        font-size: 2.5rem; /* Reduce font size for smaller screens */
      }

      p {
        font-size: 1.1rem; /* Smaller text for mobile */
      }

      .subscribe input[type="email"] {
        font-size: 0.9rem; /* Smaller input text */
      }

      .social-icons a {
        font-size: 1.5rem; /* Smaller social icon size */
      }

      .language-switcher {
        font-size: 1.5rem; /* Smaller font size for language switcher */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/logos/logoNoBackground.png" alt="Scalon Logo" class="logo" />

    <h1 id="title">Estamos a preparar algo incrÃ­vel.</h1>
    <p id="description">O novo website da <strong>Scalon</strong> estÃ¡ quase pronto.<br>Fica atento â€” vai valer a pena ðŸš€</p>

    <div class="subscribe">
      <form id="form">
        <input type="email" name="email" id="email" placeholder="O teu e-mail" required />
        <button type="submit" id="button">Notifica-me</button>
      </form>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/scalon.agency" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/scalon.agency" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://linkedin.com/company/scalon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="language-switcher">
      <span class="flag" onclick="toggleLanguage('pt')">
        <span class="flag-icon flag-icon-pt"></span>
      </span>
      <span class="flag" onclick="toggleLanguage('en')">
        <span class="flag-icon flag-icon-us"></span>
      </span>
    </div>
  </div>

  <!-- Pop-up Modal -->
  <div class="popup" id="popup">
    <h2>Obrigado por te inscreveres!</h2>
    <p>Vamos manter-te atualizado sobre o lanÃ§amento do nosso novo website.</p>
    <button onclick="closePopup()">Fechar</button>
  </div>

  <script>
    emailjs.init("ausKYCvPLcZKxvGEK");

    const btn = document.getElementById('button');

    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault();
      btn.textContent = 'A enviar...';

      emailjs.sendForm('service_zk9hb8y', 'template_cc2qmjk', this)
        .then(() => {
          btn.textContent = 'Notifica-me';
          showPopup();
          this.reset();
        }, (err) => {
          btn.textContent = 'Notifica-me';
          alert("Erro ao enviar email: " + JSON.stringify(err));
        });
    });

    function showPopup() {
      document.getElementById('popup').classList.add('active');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }

    function toggleLanguage(language) {
      const title = document.getElementById('title');
      const description = document.getElementById('description');

      if (language === 'en') {
        title.textContent = "Something amazing is coming.";
        description.innerHTML = 'The new <strong>Scalon</strong> website is almost ready.<br>Stay tuned â€” it\'s going to be worth it ðŸš€';
      } else {
        title.textContent = "Estamos a preparar algo incrÃ­vel.";
        description.innerHTML = 'O novo website da <strong>Scalon</strong> estÃ¡ quase pronto.<br>Fica atento â€” vai valer a pena ðŸš€';
      }
    }
  </script>
